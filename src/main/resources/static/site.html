    <script>
        function init(){
            var datee=getUrlParam('datee');
            var venueId=getUrlParam('venueId');
            var siteId=getUrlParam('siteId');

            $('#isHalf').val(isHalf);
            $('#siteId').val(siteId);
            $('#sportType').val(sportType);
            $('#choose_date').val(datee);
            
        }


        $(function () {
            init() ;//初始化
            var datee=getUrlParam('datee');
            loadding_site(datee);//1 加载 site 信息
        });

        function loadding_site(datee){
             // //1 调整 产品页头部日期 TODO
             $.ajax({type : "POST",contentType: "text/html; charset=utf-8", url : base_url+"/get7Days?datee="+datee,
                success : function(result) {
                    var li_str=""
                    for(var i=0;i<result.length;i++){
                        //判断字体CSS样式
                        var font_class_=""
                        if(datee==result[i][0]){
                            font_class_="cur"
                        }

                        var dd = result[i][0].split('-')
                        dd = dd[1]+'/'+dd[2]
                        li_str=li_str
                        +"<dl class=\""+font_class_+"\" onclick=\"timeChoose(this,'"+result[i][0]+"')\" time=\""+result[i][0]+"\"> <dt>"
                        +   "周"+result[i][1]+"<br>"+dd+""
                        +"</dl></dl>"
                    }

                    $("#siteItem2").empty();
                    $('#siteItem2').append(li_str);

                    // 请求指定日期数据
                    var index = 0;
                    var dls = $('#siteItem2 >dl') ;
                    for(var i=0 ;i<dls.length;i++){
                        if(dls[i].className =='cur'){
                            timeChoose(dls[i],datee)
                            index = i ;
                        }
                    }

                    // 滚动到指定日期位置
                    scrollX(index)
                }
            });

        }
    </script>
