    <script>
        $(function () {
            var venueId=getUrlParam('venueId');
            var siteId=getUrlParam('siteId');
            var productId=getUrlParam('productId');
            var isHalf=getUrlParam('isHalf');
            var sportType=getUrlParam('sportType');
            $('#venueId').val(venueId);
            $('#productId').val(productId);
            $('#isHalf').val(isHalf);
            $('#siteId').val(siteId);
            $('#sportType').val(sportType);

            //1 加载Venue 信息
            loadding_venue(venueId);

            //1 加载日历 (首页日历 & 商品页 弹窗日历)
            get_calendar('calendar');
        });

        function choose_site(datee){
            var venueId=getUrlParam('venueId');
            var siteId=getUrlParam('siteId');
            var productId=getUrlParam('productId');
            var isHalf=getUrlParam('isHalf');
            var sportType=getUrlParam('sportType');

            window.location.href="./site.html?datee="+datee+"&venueId="+venueId+"&siteId="+siteId+"&productId="+productId+"&isHalf="+isHalf+"&sportType="+sportType ;
        }

        function loadding_venue(venueId){
            $.ajax({
                type : "POST"
                ,url:base_url+"/getVenueById"
                ,data:{"id":venueId }
                ,success:function(result) {
                    $('#venueImg2').attr('src',result.data.img+'?'+Math.random());
                    $('#venueName_').html( result.data.venueName );
                    $('#venue_address_').html( result.data.addres  ).append(' ;tel:').append( result.data.tel );
                }
            });
        }
    </script>
