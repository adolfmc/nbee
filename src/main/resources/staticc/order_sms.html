<script type="text/javascript">
    /**
     * 获取参数的键值对对象。
     * @returns {Object}
     */
    var getParam = function () {
        try{
        var url = window.location.href;
        var result = url.split("?")[1];
        var keyValue = result.split("&");
        var obj = {};
        for (var i = 0; i < keyValue.length; i++) {
            var item = keyValue[i].split("=");
            obj[item[0]] = item[1];
        }
        return obj;
        }catch(e){
            console.warn("There has no param value!");
        }
    };
    /**
     * 页面加载完毕打印键值对对象
     */
    window.onload = function () {
        submit_(getParam()['id']);
    }

    
    function submit_(id){
        if(id==null || id=='undefined'){
            return;
        }
    var postData = {
            id:id
        };
     
     
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://www.adparticle.com/adtea/orderTea/get", true);

    xhr.onreadystatechange = function(){
        var XMLHttpReq = xhr;
        /**
            XMLHttpReq.readyState
         0: 请求未初始化
         1: 服务器连接已建立
         2: 请求已接收
         3: 请求处理中
         4: 请求已完成，且响应已就绪
        **/
        if (XMLHttpReq.readyState == 4) {
            if (XMLHttpReq.status == 200) {                
                var data = XMLHttpReq.responseText;
                var json = JSON.parse(data);
                document.querySelector('[id="danjia"]').innerText='￥'+(json.data.amount/json.data.sellcount).toFixed(2);
                document.querySelector('[id="amount"]').innerText='￥'+(json.data.amount).toFixed(2);
                document.querySelector('[id="count"]').innerText='×'+json.data.sellcount;
                document.querySelector('[id="links"]').href="./index.html?id="+json.data.id;
            }else if(XMLHttpReq.status == 100){
            
            }else if(XMLHttpReq.status == 300){
            
            }else if(XMLHttpReq.status == 400){
            
            }else if(XMLHttpReq.status == 500){
            
            }else if(XMLHttpReq.status == 0){
                /** 0不是http协议的状态,关于XMLHttpReq.status的说明:
                1、If the state is UNSENT or OPENED, return 0.（如果状态是UNSENT或者OPENED，返回0）
                2、If the error flag is set, return 0.（如果错误标签被设置，返回0）
                3、Return the HTTP status code.（返回HTTP状态码）
                第一种情况,例如:url请求的是本地文件,状态会是0
                第二种情况经常出现在跨域请求中,比如url不是本身网站IP或域名,例如请求www.baidu.com时
                第三种,正常请求本站http协议信息时,正常返回http协议状态值
                **/
            }
            
        }
    };
    xhr.send(JSON.stringify(postData));
    console.log(JSON.stringify(postData))
}
